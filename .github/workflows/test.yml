# This workflow will:
# 1. Start a database.
# 2. Run your tests (which will now pass).
# 3. Log in to Docker Hub.
# 4. Build and push your image.

name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # --- THIS IS THE FIX ---
    # We move the 'env' block from the "Run tests" step
    # to the JOB level (right here). This ensures the
    # DATABASE_URL is set before pytest even starts.
    env:
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/testdb"
    # -----------------------

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432 # Map container port 5432 to host port 5432
        # Give the DB time to start
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Explicitly install psycopg2-binary, as it's needed for Postgres
        pip install psycopg2-binary "passlib[bcrypt]" python-jose

    - name: Run tests
      # The 'env:' block that was here has been moved up to the job level
      run: |
        pytest tests/

    # Your "security" (Docker login) and "deploy" (Docker push)
    # steps are untouched and will run after the tests pass.
    
    - name: Login to Docker Hub
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKCERS_USERNAME }} # Double-check this secret name
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: docker/build-push-action@v4
      with:
        context: ./app  # Assumes your Dockerfile is in the 'app' directory
        push: true
        tags: ${{ secrets.DOCKERS_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}:latest # Double-check this secret name